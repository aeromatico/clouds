                        trigger:
                            action: show
                            field: predefined_on
                            condition: checked
                        type: dropdown
                    predefined_on:
                        label: Predefined
                        span: left
                        type: switch
                    customer_on:
                        label: 'Is customer'
                        span: left
                        default: 0
