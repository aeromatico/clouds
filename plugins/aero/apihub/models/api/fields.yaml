# ===================================
#  Form Field Definitions
# ===================================

tabs:
    fields:
        # Basic Information
        name:
            tab: Basic
            label: Name
            type: text
            span: left
            required: true
            placeholder: Enter API name

        slug:
            tab: Basic
            label: Slug
            type: text
            span: right
            comment: Auto-generated from name
            placeholder: api-slug

        category:
            tab: Basic
            label: Category
            type: text
            span: left
            placeholder: e.g., Weather, Finance, Social

        source:
            tab: Basic
            label: Source
            type: dropdown
            span: right
            options:
                apis_guru: APIs.guru
                apify: Apify
                manual: Manual
                legacy: Legacy
            default: manual

        description:
            tab: Basic
            label: Description
            type: textarea
            span: full
            size: large

        # RapidAPI Integration
        rapidapi_id:
            tab: RapidAPI
            label: RapidAPI ID
            type: text
            span: left
            comment: The RapidAPI API identifier

        rapidapi_version_id:
            tab: RapidAPI
            label: Version ID
            type: text
            span: right
            comment: Current version identifier

        synced_at:
            tab: RapidAPI
            label: Last Synced
            type: datepicker
            mode: datetime
            span: left
            disabled: true

        # Endpoints Relation
        endpoints:
            tab: Endpoints
            type: relation
            span: full

        # Raw Data
        raw_data:
            tab: Raw Data
            label: Raw API Data
            type: codeeditor
            language: json
            span: full
            comment: Complete API data from RapidAPI

secondaryTabs:
    fields:
        created_at:
            label: Created
            type: datepicker
            mode: datetime
            disabled: true
            span: left

        updated_at:
            label: Updated
            type: datepicker
            mode: datetime
            disabled: true
            span: right
