columns:
    id:
        label: Order #
        searchable: true
        sortable: true

    user:
        label: Customer
        relation: user
        select: concat(first_name, ' ', last_name, ' (', email, ')')
        searchable: true
        sortable: true

    invoice_number:
        label: Invoice #
        relation: invoice
        select: invoice_number
        searchable: true
        sortable: true

    order_date:
        label: Order Date
        type: datetime
        sortable: true

    total_amount:
        label: Total
        type: number
        format: '%.2f'
        prefix: '$'
        sortable: true

    created_at:
        label: Created
        type: datetime
        sortable: true

    status:
        label: Status
        type: partial
        path: $/aero/clouds/controllers/orders/_status_badge.htm
        sortable: true
