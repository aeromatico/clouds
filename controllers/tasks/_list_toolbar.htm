<div data-control="toolbar">
    <a
        href="<?= Backend::url('aero/clouds/tasks/create') ?>"
        class="btn btn-primary oc-icon-plus">
        New Task
    </a>

    <a
        href="<?= Backend::url('aero/clouds/tasks/kanban') ?>"
        class="btn btn-default oc-icon-th-large">
        Kanban Board
    </a>

    <a
        href="<?= Backend::url('aero/clouds/tasks/archived') ?>"
        class="btn btn-default oc-icon-archive">
        View Archived
    </a>

    <button
        class="btn btn-success oc-icon-archive"
        data-request="onArchiveCompleted"
        data-request-confirm="Archive all completed tasks?"
        data-stripe-load-indicator>
        Archive Completed
    </button>

    <button
        class="btn btn-default oc-icon-trash-o"
        disabled="disabled"
        onclick="$(this).data('request-data', { checked: $('.control-list').listWidget('getChecked') })"
        data-request="onDelete"
        data-request-confirm="Are you sure you want to delete the selected tasks?"
        data-trigger-action="enable"
        data-trigger=".control-list input[type=checkbox]"
        data-trigger-condition="checked"
        data-request-success="$(this).prop('disabled', true)"
        data-stripe-load-indicator>
        Delete Selected
    </button>
</div>
