    if (empty($properties)) {
        echo '<span class="text-muted">No details</span>';
    } else {
        echo '<button
            type="button"
            class="btn btn-sm btn-default"
            data-toggle="modal"
            data-target="#logDetails' . $record->id . '"
            onclick="event.stopPropagation();">
            View Details
        </button>';

        echo '<div class="modal fade" id="logDetails' . $record->id . '" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Activity Log Details</h4>
                    </div>
                    <div class="modal-body">
                        <pre style="max-height: 400px; overflow: auto; background: #f5f5f5; padding: 15px; border-radius: 4px;">' .
                        e(json_encode($properties, JSON_PRETTY_PRINT | JSON_UNESCAPED_UNICODE)) .
                        '</pre>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>';
