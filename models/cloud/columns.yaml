# ===================================
#  List Column Definitions
# ===================================

columns:
    id:
        label: ID
        type: number
        searchable: true
        sortable: true
        width: 80px

    name:
        label: Server Name
        type: text
        searchable: true
        sortable: true

    user_id:
        label: Customer
        relation: user
        select: concat(first_name, ' ', last_name, ' (', email, ')')
        searchable: true
        sortable: true

    service_id:
        label: Service
        relation: service
        select: name
        searchable: false
        sortable: true

    plan_id:
        label: Plan
        relation: plan
        select: name
        searchable: false
        sortable: true

    ip_address:
        label: IP Address
        type: text
        searchable: true
        sortable: false

    created_date:
        label: Created
        type: date
        sortable: true

    expiration_date:
        label: Expires
        type: date
        sortable: true

    status:
        label: Status
        type: partial
        path: $/aero/clouds/models/cloud/_status_column.htm
        sortable: true
        searchable: false

    server_type:
        label: Type
        type: text
        sortable: true
        invisible: true

    panel_url:
        label: Panel URL
        type: text
        sortable: false
        invisible: true

    last_renewal_date:
        label: Last Renewed
        type: date
        sortable: true
        invisible: true

    auto_renew:
        label: Auto Renew
        type: switch
        sortable: true
        invisible: true

    updated_at:
        label: Updated
        type: datetime
        sortable: true
        invisible: true
