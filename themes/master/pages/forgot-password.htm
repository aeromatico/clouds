title = "Recuperar Contraseña"
layout = "default"
url = "/forgot-password"

[session]
security = "guest"
redirect = "dashboard"

[authentication]
recoverPassword = 1
==

<div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-bold text-gray-900 dark:text-white">
                Recuperar contraseña
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
                Ingresa tu email para recibir un enlace de recuperación
            </p>
        </div>

        <form
            data-request="authentication::onRecoverPassword"
            data-request-success="Alpine.store('toast').success('Revisa tu correo electrónico')"
            data-request-error="Alpine.store('toast').error(message)"
            class="space-y-6"
        >
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Correo Electrónico
                </label>
                <input
                    id="email"
                    name="email"
                    type="email"
                    autocomplete="email"
                    required
                    class="input input-bordered w-full"
                    placeholder="tu@email.com"
                />
            </div>

            <div>
                <button
                    type="submit"
                    class="btn btn-primary w-full"
                    data-attach-loading
                >
                    <i class="fas fa-paper-plane mr-2"></i>
                    Enviar enlace de recuperación
                </button>
            </div>

            <div class="text-center">
                <a href="/login" class="text-sm text-primary hover:underline">
                    <i class="fas fa-arrow-left mr-1"></i>
                    Volver al inicio de sesión
                </a>
            </div>
        </form>
    </div>
</div>
