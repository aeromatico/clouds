<form
    data-request="{{ __SELF__ }}::onRegister"
    class="mt-8 space-y-6"
>
    <div class="rounded-md shadow-sm space-y-4">
        <div>
            <label for="userEmail" class="sr-only">Email</label>
            <input
                id="userEmail"
                name="email"
                type="email"
                autocomplete="email"
                required
                class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Email"
                value="{{ form_value('email') }}"
            >
        </div>
        <div>
            <label for="userName" class="sr-only">Nombre</label>
            <input
                id="userName"
                name="name"
                type="text"
                autocomplete="name"
                required
                class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Nombre completo"
                value="{{ form_value('name') }}"
            >
        </div>
        <div>
            <label for="userPassword" class="sr-only">Contraseña</label>
            <input
                id="userPassword"
                name="password"
                type="password"
                autocomplete="new-password"
                required
                class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Contraseña"
            >
        </div>
        <div>
            <label for="userPasswordConfirm" class="sr-only">Confirmar Contraseña</label>
            <input
                id="userPasswordConfirm"
                name="password_confirmation"
                type="password"
                autocomplete="new-password"
                required
                class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Confirmar contraseña"
            >
        </div>
    </div>

    <div>
        <button
            type="submit"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-500 transition-colors"
        >
            Crear cuenta
        </button>
    </div>

    {% if flashBag.exists('error') %}
        <div class="rounded-md bg-red-50 p-4 dark:bg-red-900/50">
            <div class="text-sm text-red-700 dark:text-red-300">
                {{ flashBag.get('error') }}
            </div>
        </div>
    {% endif %}

    {% if flashBag.exists('success') %}
        <div class="rounded-md bg-green-50 p-4 dark:bg-green-900/50">
            <div class="text-sm text-green-700 dark:text-green-300">
                {{ flashBag.get('success') }}
            </div>
        </div>
    {% endif %}
</form>

<div class="mt-6">
    <div class="relative">
        <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
        </div>
        <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-gray-50 text-gray-500 dark:bg-gray-900 dark:text-gray-400">
                ¿Ya tienes cuenta?
            </span>
        </div>
    </div>

    <div class="mt-6">
        <a href="{{ 'login'|page }}" class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 dark:bg-gray-800 dark:border-gray-600 dark:text-gray-300 dark:hover:bg-gray-700 transition-colors">
            Iniciar sesión
        </a>
    </div>
</div>
