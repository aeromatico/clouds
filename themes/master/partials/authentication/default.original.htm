<form
    data-request="{{ __SELF__ }}::onLogin"
    id="partialUserSignin"
    class="mt-8 space-y-6"
>
    <div class="rounded-md shadow-sm -space-y-px">
        <div>
            <label for="userSigninLogin" class="sr-only">Email</label>
            <input
                id="userSigninLogin"
                name="login"
                type="text"
                autocomplete="email"
                required
                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Email"
                value="{{ form_value('login') }}"
            >
        </div>
        <div>
            <label for="userSigninPassword" class="sr-only">Contraseña</label>
            <input
                id="userSigninPassword"
                name="password"
                type="password"
                autocomplete="current-password"
                required
                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Contraseña"
            >
        </div>
    </div>

    <div class="flex items-center justify-between">
        <div class="flex items-center">
            <input
                id="userSigninRemember"
                name="remember"
                type="checkbox"
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-500 dark:ring-offset-gray-800"
            >
            <label for="userSigninRemember" class="ml-2 block text-sm text-gray-900 dark:text-gray-300">
                Recordar sesión
            </label>
        </div>

        <div class="text-sm">
            <a href="{{ 'forgot-password'|page }}" class="font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300">
                ¿Olvidaste tu contraseña?
            </a>
        </div>
    </div>

    <div>
        <button
            type="submit"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-500 transition-colors"
        >
            Iniciar sesión
        </button>
    </div>

    {% if flashBag.exists('error') %}
        <div class="rounded-md bg-red-50 p-4 dark:bg-red-900/50">
            <div class="text-sm text-red-700 dark:text-red-300">
                {{ flashBag.get('error') }}
            </div>
        </div>
    {% endif %}
</form>

<div class="mt-6">
    <div class="relative">
        <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
        </div>
        <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-gray-50 text-gray-500 dark:bg-gray-900 dark:text-gray-400">
                ¿No tienes cuenta?
            </span>
        </div>
    </div>

    <div class="mt-6">
        <a href="{{ 'register'|page }}" class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 dark:bg-gray-800 dark:border-gray-600 dark:text-gray-300 dark:hover:bg-gray-700 transition-colors">
            Crear cuenta
        </a>
    </div>
</div>
