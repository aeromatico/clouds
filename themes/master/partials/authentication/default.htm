<div class="flex items-center justify-center p-4">
    <div class="card w-full max-w-sm bg-base-100 shadow-xl">
        <div class="card-body p-6">
            <form
                data-request="{{ __SELF__ }}::onLogin"
                data-request-success="window.location = '{{ 'dashboard'|page }}'"
                data-request-flash
                id="partialUserSignin"
                class="w-full"
            >
                <!-- Mensaje de error -->
                {% if flashBag.exists('error') %}
                    <div role="alert" class="alert alert-error mb-6">
                        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-5 w-5" fill="none" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <span>{{ flashBag.get('error') }}</span>
                    </div>
                {% endif %}

                <!-- Campo de Email -->
                <div class="form-control w-full mb-3">
                    <label class="label pb-1" for="userSigninLogin">
                        <span class="label-text text-sm font-medium">Email</span>
                    </label>
                    <input
                        id="userSigninLogin"
                        name="email"
                        type="email"
                        autocomplete="email"
                        required
                        placeholder="correo@ejemplo.com"
                        class="input input-bordered w-full focus:input-primary"
                    >
                </div>

                <!-- Campo de Contraseña -->
                <div class="form-control w-full mb-2">
                    <label class="label pb-1" for="userSigninPassword">
                        <span class="label-text text-sm font-medium">Contraseña</span>
                    </label>
                    <input
                        id="userSigninPassword"
                        name="password"
                        type="password"
                        autocomplete="current-password"
                        required
                        placeholder="••••••••"
                        class="input input-bordered w-full focus:input-primary"
                    >
                </div>

                <!-- Recordar sesión y Olvidaste contraseña -->
                <div class="flex items-center justify-between mb-6">
                    <label class="label cursor-pointer gap-2 p-0">
                        <input
                            id="userSigninRemember"
                            name="remember"
                            type="checkbox"
                            class="checkbox checkbox-sm checkbox-primary"
                        >
                        <span class="label-text text-sm">Recordar sesión</span>
                    </label>

                    <a href="{{ 'forgot-password'|page }}" class="link link-primary link-hover text-sm">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>

                <!-- Botón de iniciar sesión -->
                <button
                    type="submit"
                    class="btn btn-primary w-full mb-4"
                >
                    Iniciar sesión
                </button>
            </form>

            <!-- Social Login Buttons -->
            <div class="mt-4">
                <!-- Divider -->
                <div class="divider text-sm text-base-content/60">O continuar con</div>

                <!-- Google Login -->
                <form
                    data-request="socialAuth::onGoogleLogin"
                    class="mb-3"
                >
                    <button
                        type="submit"
                        class="btn btn-outline w-full gap-2"
                    >
                        <svg class="w-5 h-5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        Continuar con Google
                    </button>
                </form>

                <!-- Github Login -->
                <form
                    data-request="socialAuth::onGithubLogin"
                    class="mb-4"
                >
                    <button
                        type="submit"
                        class="btn btn-outline w-full gap-2"
                    >
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                        Continuar con Github
                    </button>
                </form>
            </div>

            <!-- Divider -->
            <div class="divider text-sm text-base-content/60">¿No tienes cuenta?</div>

            <!-- Botón de crear cuenta -->
            <a href="{{ 'register'|page }}" class="btn btn-outline w-full">
                Crear cuenta
            </a>
        </div>
    </div>
</div>
